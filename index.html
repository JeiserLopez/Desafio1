<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Codificador/Decodificador</title>
    <h3 class="text-info bg-dark" align="center"><p>Codificador/Decodificador</p></h3>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <script type="text/javascript" src="js/javaScriptMensaje.js"></script>
  </head>
  <body>
    <section>
       <table align="center">
         <tr>
           <td>
              <p>Texto a Codificar:</p>
            </td>
            <td>
              <p>Texto Codificado:</p>
            </td>
          </tr>
          <tr>
            <td>
             <textarea  id="textCodi" rows="5" cols="30"  onkeypress="return validarTexto(this,event)"></textarea>
            </td>
            <td>
              <textarea id="textResuelto" rows="5" cols="30"></textarea>   
            </td>  
         </tr>
         <tr>
           <td>  
              <button type="submit" id="bCodi" class="btn1" onclick="encriptarTexto(textCodi.value)">Codificar</button>
              <button type="submit" id="bDecodi" class="btn2" onclick="decodificarTexto(textCodi.value)">Decodificar</button>
              <button type="submit" id="bLimpiar" class="btn2" onclick="borrarTexto(1)">Limpiar</button>
            </td>
            <td>
              <button type="submit" id="copiarC" class="btn3" onclick="copiarTexto()">Copy</button>
              <button type="submit" id="bLimpiar" class="btn2" onclick="borrarTexto(2)">Limpiar</button>
            </td>      
         </tr>
       </table>
    </section>
  <footer>
    <address>
      <p align="center">Jeiser Lopez<br>
      jeiser.lopez.a@gmail.com</p>
    </address>
  </footer>
  </body>

</html>
